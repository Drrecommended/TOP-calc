<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">

      <!--DISPLAY -->
      <div class="display">
        <p class="operation">9 + 0 =</p>
        <p class="output">0</p>
      </div>
      <span class="divider"></span>
      <div class="container">

        <!--CLEAR AND DELETE BUTTONS-->
        <div class="control_btn__container">
          <button class="power round">power</button>
          <button class="btn_clear round">AC</button>
          <button class="btn_delete round">CE</button>
        </div>

        <!--MAIN BUTTONS CONTAINER-->
        <div class="btn__container">
          <button class="btn__main" id="7">7</button>
          <button class="btn__main" id="8">8</button>
          <button class="btn__main" id="9">9</button>
          <button class="btn__sub round" id="divide">&#247;</button>
          <button class="btn__main" id="4">4</button>
          <button class="btn__main" id="5">5</button>
          <button class="btn__main" id="6">6</button>
          <button class="btn__sub round" id="multiply">&times;</button>
          <button class="btn__main" id="1">1</button>
          <button class="btn__main" id="2">2</button>
          <button class="btn__main" id="3">3</button>
          <button class="btn__sub round" id="subtract">&#8722;</button>
          <button class="btn__main" id="0">0</button>
          <button class="btn__main" id="decimal">&#8729;</button>
          <button class="btn__sub round" id="compute">&#x3D;</button>
          <button class="btn__sub round" id="add">&#43;</button>
        </div>
      </div>
    </main>
  </body>
</html>
