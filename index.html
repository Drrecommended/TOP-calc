<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="head">CALCULATOR</h1>
    <main class="calculator">
      <!--DISPLAY -->
      <div class="display">
        <p class="operation"></p>
        <p class="input">0</p>
      </div>
      <span class="divider"></span>
      <div class="container">
        <!--CLEAR AND DELETE BUTTONS-->
        <div class="control_btn__container">
          <button class="btn_reset round">AC</button>
          <button class="btn_delete round">CE</button>
        </div>

        <!--MAIN BUTTONS CONTAINER-->
        <div class="btn__container">
          <button class="btn__main number-btn" id="7">7</button>
          <button class="btn__main number-btn" id="8">8</button>
          <button class="btn__main number-btn" id="9">9</button>
          <button class="btn__sub round operator" id="divide">&#247;</button>
          <button class="btn__main number-btn" id="4">4</button>
          <button class="btn__main number-btn" id="5">5</button>
          <button class="btn__main number-btn" id="6">6</button>
          <button class="btn__sub round operator" id="multiply">&times;</button>
          <button class="btn__main number-btn" id="1">1</button>
          <button class="btn__main number-btn" id="2">2</button>
          <button class="btn__main number-btn" id="3">3</button>
          <button class="btn__sub round operator" id="subtract">&#8722;</button>
          <button class="btn__main number-btn" id="0">0</button>
          <button class="btn__main number-btn" id=".">&#8729;</button>
          <button class="btn__sub round" id="equal">&#x3D;</button>
          <button class="btn__sub round operator" id="add">&#43;</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="credits">
        Copyright Â© 2022 Tyler French
        <img src="./assets/GitHub-Mark-32px.png" alt="" />
      </p>
    </footer>
  </body>
</html>
